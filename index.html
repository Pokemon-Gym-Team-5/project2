<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex Random Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>

    <header>
        <div class="wrapper">
            <h1><a href="https://blissful-kilby-d70f1a.netlify.app/">⚡️Pokedex Random Generator⚡️</a></h1>
        </div>
    </header>

    <main>
        <section>
            <div class="wrapper">
                    
                <div class="pokemonInfo">
                    <div class="imgContainer">
                    </div>
                    <div class="textContainer">
                        <div class="pokemonName">
                        </div>
                        <div class="typeAndAbilities">
                            <div class="typeContainer">
                                <h3>Type(s)</h3>
                                <ul class="pokemonType">
                                </ul>
                            </div>
                            <div class="abilitiesContainer">
                                <h3>Abilities</h3>
                                <ul class="pokemonAbilities">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </section>

        <section>
            <div class="wrapper">
                <div class="banner">
                    <img src="./assets/image.png" alt="Pokemon banner">
                </div>
            </div>
        </section>

    </main>

    <footer>
        <div class="wrapper">
            <p>© 2022 | Created at <a href="https://junocollege.com/">Juno College</a> by Solomon Serry and Pauline Sulit</p>
        </div>
    </footer>

    <script src="./scripts/script.js"></script>

</body>

</html>
