<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex Random Generator</title>
    <link href=“http://fonts.cdnfonts.com/css/pokemon-solid” rel=“stylesheet”>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <header>
        <h1>Random Pokedex Generator</h1>
    </header>

    <main>
        <section>
            <div class="imgPlaceholder">
                <img src="./assets/pokeball.png" alt="Pokeball">
            </div>
            <div class="imgAndNameContainer">
                <div class="imgContaniner">
                </div>
                <div class="pokemonName">
                </div>
            </div>
            <div class="typeAndAbilities">
                <ul class="pokemonType">
                </ul>
                <ul class="pokemonAbilities">
                </ul>
            </div>

            <button class="randomBtn">Randomize!!!</button>
        </section>

        <section class="banner">
            <img src="./assets/image.png" alt="Pokemon banner">
        </section>

    </main>
    <footer>
        <p>2022 | Created at <a href="https://junocollege.com/">Juno College</a> by Solomon Serry and Pauline Sulit</p>
    </footer>
    <script src="./scripts/script.js"></script>
</body>

</html>
